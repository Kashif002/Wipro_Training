<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report Card</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="student.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo-title">
                <img src="image.jpg" alt="School Logo" class="logo">
                <h2 class="school-title">SpringPad</h2>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Student Profile</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <h3 class="timer">Timer: <span id="timer">00:00:00</span></h3>
  </header>
    <div class="container mt-5 p-4 bg-white rounded shadow">
        <h2 class="text-center text-primary mb-4">Student Report Card</h2>

        <form id="reportForm">
            <div class="mb-3">
                <label for="studentName" class="form-label">Student Name:</label>
                <input type="text" id="studentName" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="marksInput" class="form-label">Enter marks (Math, Science, English, History):</label>
                <input type="text" id="marksInput" class="form-control" placeholder="e.g. 85,90,78,88" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Generate Report</button>
        </form>

        <div id="output" class="mt-4"></div>
    </div>

    <main>
        <div class="row">
            <div class="container mt-5 p-4 bg-white rounded shadow col-md-5">
            <h2 class="text-center text-primary mb-4">Todo List</h2>
            <div class="mb-3" id="todo1">
                <label for="taskInput" class="task">Enter Task: </label>
                <input type="text" id="taskInput" placeholder="do quiz, complete assignment" size="50%">
            </div>
            <div class="mb-3" id="todo2">
                <button class="btn btn-primary w-15" onclick="todo.addTask()">Add Task</button>
                <button class="btn btn-primary w-15" onclick="todo.removeTask()">Remove Task</button>
                <button class="btn btn-primary w-15" onclick="todo.displayTasks()">Display Tasks</button>
            </div>
            <ul id="taskList"></ul>
            <hr>
        </div>

        <div class="container mt-5 p-4 bg-white rounded shadow col-md-5">
            <h2 class="text-center text-primary mb-4">Calculator</h2>
            <div class="mb-3">
                <input type="number" id="num1" placeholder="First number">
                <input type="number" id="num2" placeholder="Second number">
                <select id="operation">
                    <option value="+">Addition</option>
                    <option value="-">Subtraction</option>
                    <option value="*">Multiplication</option>
                </select>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary w-15" onclick="calculate()">Calculate</button>
                <p>Result: <span id="result"></span></p>
            </div>
        </div>
        </div>
    </main>

    <!--Footer -->

     <footer class="bg-dark text-white text-center">

     </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
    <script src="student.js"></script>
</body>
</html>
