<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo + Timer + Calculator</title>
    <link rel="stylesheet" href="task.css">
</head>

<body>

    <header>
        Timer: <span id="timer">00:00:00</span>
    </header>

    <main>
        <h2>Todo List</h2>
        <input type="text" id="taskInput" placeholder="Enter task">
        <button onclick="todo.addTask()">Add Task</button>
        <button onclick="todo.removeTask()">Remove Task</button>
        <button onclick="todo.displayTasks()">Display Tasks</button>
        <ul id="taskList"></ul>

        <hr>

        <h2>Calculator</h2>
        <input type="number" id="num1" placeholder="First number">
        <input type="number" id="num2" placeholder="Second number">
        <select id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
        </select>
        <button onclick="calculate()">Calculate</button>
        <p>Result: <span id="result"></span></p>
    </main>

    <footer>
        &copy; 2025 My App
    </footer>
    <script src="task.js"></script>
</body>
</html>
