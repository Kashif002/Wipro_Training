<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="login-container">
            <h2>LOGIN</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-group remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                
                    <button type="submit" class="login-button">LOGIN</button>
            </form>
            <div class="social-login">
                <p>Or login with</p>
                <div class="social-buttons">
                    <button class="facebook-login">Facebook</button>
                    <button class="google-login">Google</button>
                </div>
            </div>
            <div class="signup-link">
                <p>New member? <a href="file:///C:/Users/kashi/OneDrive/Documents/Kashif%20Document/Wipro%20Training/Frontend/Signup/singup.html">Sign up now</a></p>
            </div>
        </div>
    </body>
</html>
