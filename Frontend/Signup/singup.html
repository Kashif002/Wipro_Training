<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="signup-container">
            <h2>SIGN UP</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="name" id="name" name="name" placeholder="Name">
                </div>

                <div class="form-group">
                    <label for="phoneno">Phone</label>
                    <input type="phoneno" id="phoneno" name="phoneno" placeholder="Phone No">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                    
                <button type="submit" class="signup-button">SIGNUP</button>
            </form>
            <div class="social-signup">
                <p>Or signup with</p>
                <div class="social-buttons">
                    <button class="facebook-login">Facebook</button>
                    <button class="google-login">Google</button>
                </div>
            </div>
            <div class="login-link">
                <p>Already Member? <a href="file:///C:/Users/kashi/OneDrive/Documents/Kashif%20Document/Wipro%20Training/Frontend/Login/login.html">Login now</a></p>
            </div>
        </div>
    </body>
</html>
