<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
    <!-- Admin Header Fragment -->
    <header th:fragment="header" class="admin-header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-university"></i>
                MyFin Bank
            </div>
            <nav class="admin-nav">
                <a href="/admin/dashboard">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="/admin/customers">
                    <i class="fas fa-users"></i> Customers
                </a>
                <a href="/admin/loans">
                    <i class="fas fa-file-invoice-dollar"></i> Loans
                    <span id="pending-loans-badge" class="notification-badge" style="display: none;">0</span>
                </a>
                <a href="/admin/chat">
                    <i class="fas fa-comments"></i> Messages
                    <span class="notification-badge chat-notification-badge" style="display: none;">0</span>
                </a>
                <a href="/admin/reports">
                    <i class="fas fa-chart-bar"></i> Reports
                </a>
                <a href="/logout" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </nav>
        </div>
    </header>
</body>
</html>
