spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/myfin_bank
    username: root
    password: My@SQL*%$23
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: false

jwt:
  secret: myfinbank-admin-secret-key-for-development-environment
  expiration: 86400000

email-service:
  name: email-service

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

